### Configuration file for the covariance code

# Lists all input parameters of the covariance matrix for future reference. Can be read in again with './bin/NAME -c save_configs.ini'.


[covariance terms]
gauss = True
split_gauss = True
nongauss = False
ssc = False

[observables]
cosmic_shear = True
est_shear = xi_pm
ggl = False
est_ggl = gamma_t
clustering = False
est_clust = w
cross_terms = True
clustering_z = False
unbiased_clustering = False
csmf = False

[output settings]
directory = ./output/
file = covariance_list_new.dat, covariance_matrix_new.mat
style = list, matrix
corrmatrix_plot = correlation_coefficient.pdf
save_configs = save_configs.ini
save_cells = Cell.ascii
save_trispectra = False
save_alms = alms
use_tex = False
list_style_spatial_first = True

[covELLspace settings]
ell_min = True
ell_max = True
ell_bins = False
ell_type = 2048
delta_z = 2.0
integration_steps = 10000.0
nz_interpolation_polynom_order = 100
tri_delta_z = log

[covTHETAspace settings]
theta_min = 0.5
theta_max = 300.0
theta_bins = 9
theta_type = log
xi_pp = True
xi_pm = True
xi_mm = True
theta_acc = 1e-05
integration_intervals = 20
mix_term_file_path_catalog = /vol/euclidraid4/data/lporth/HigherOrderLensing/KiDS/Covariance/KiDSCovariance/data/Cygnus_M++/cygnuscat_los3333.fits
mix_term_col_name_weight = weight
mix_term_col_name_pos1 = ALPHA_J2000
mix_term_col_name_pos2 = DELTA_J2000
mix_term_col_name_zbin = zbin
mix_term_isspherical = True
mix_term_target_patchsize = 10.0
mix_term_do_overlap = True
mix_term_do_mix_for = ['xipxip', 'xipxim', 'ximxim']
mix_term_nbins_phi = 100
mix_term_nmax = 10
mix_term_do_ec = False
mix_term_subsample = 20
mix_term_nsubr = 2
mix_term_file_path_save_triplets = ./input/catalogue_mixed/tripletcounts_cyg_nsubr5_subsample10.fits

[covCOSEBI settings]
en_modes = 5
theta_min = 0.5
theta_max = 300.0
en_accuracy = 0.0001
wn_style = log
